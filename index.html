<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,600&family=Outfit:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,700;1,100;1,500;1,700;1,800;1,900&family=Red+Hat+Display:wght@500;700;900&family=Roboto:ital,wght@0,100;1,100;1,500;1,900&family=Work+Sans:ital,wght@0,200;0,600;0,800;1,400;1,600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main class="parent">
      <section class="card card2" style="width: 23rem; height: 37.8rem;">  
          <img src="images/illustration-hero.svg" class="card-img-top" alt="hero image">
          <div class="card-body">
            <h4 class="card-title">Order Summary</h4>
            <p class="card-text"> You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
              <div class="inside-card">
                <img src="images/icon-music.svg" alt="music icon">
                <div class="annual">
                  <h5 class="plan">Annual Plan</h5>
                  <h6 class="price">$59.99/year</h6>
                </div>
                <a href="#">Change</a>
              </div>
              <a href="#" class="btn btn-primary  btn-2">Proceed to Payment</a>
              <a class="Cancel" href="#">Cancel Order</a>
            </div>
      </section>
    </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/js/bootstrap.min.js" integrity="sha512-Pv/SmxhkTB6tWGQWDa6gHgJpfBdIpyUy59QkbshS1948GRmj6WgZz18PaDMOqaEyKLRAvgil7sx/WACNGE4Txw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
